<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Openconnect Wizard</title>
</head>
<body>
<div class="container-fluid" style="min-width:400px;">
    <div class="row"><div class="col">

        <div id="available" style="display: none;">
            <img class="img-fluid rounded float-right" src="../icons/48.png">
            <h3>openconnect command line</h3>
            <div class="form-group">
                <label for="cmd_line">command line (Linux/OSX); click to copy and paste into terminal:</label>
                <textarea id="cmd_line" readonly style="font-family: monospace; min-width: 100%; min-height: 100px;" class="form-control js-copytextarea js-textareacopybtn"></textarea>
                <a id="terminal-btn" class="btn btn-primary" href="#" style="min-width: 100%;" role="button">Open in Terminal</a>
                <p style="font-size: 6pt; color: #aaaaaa">by Marc Hanheide, <a target="_blank" href="https://github.com/marc-hanheide/openconnect_cookie_extractor">open sourced on github</a>.</p>
            </div>
        </div>
        <div id="unavailable">
        <div id="available">
            <div id="message" class="alert alert-warning" role="alert">
                Sorry, couldn't find the VPN cookie on this page.
            </div>
        </div>
    </div></div>
</div>
<script src="popup.js"></script>
</body>
</html>
